<ion-header>

  <ion-navbar>
    <ion-title>Send Requsitions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="validate()">
        <ion-item>
          <ion-label>Asset Id</ion-label>
          <ion-input type="text" [(ngModel)]="a_id" name="a_id"></ion-input>

        </ion-item>
        <ion-item>
            <ion-label>Style Number</ion-label>
            <ion-input type="text" [(ngModel)]="style_no" name="style_no"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Item Name</ion-label>
            <ion-input type="text" [(ngModel)]="i_name" name="i_name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Size</ion-label>
            <ion-input type="text" [(ngModel)]="size" name="size"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Requsition By</ion-label>
            <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Floor</ion-label>
            <ion-select name="floor" [(ngModel)]="floor">
                <ion-option value="Ground Floor">Ground Floor</ion-option>
                <ion-option value="First Floor">First Floor</ion-option>
                <ion-option value="Second Floor">Second Floor</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label>Section</ion-label>
            <ion-select name="section" [(ngModel)]="section">
                <ion-option value="Cuff">Cuff</ion-option>
                <ion-option value="Collar">Collar</ion-option>
                <ion-option value="Sleeve">Sleeve</ion-option>
                <ion-option value="Front">Front</ion-option>
                <ion-option value="Back">Back</ion-option>
                <ion-option value="Assembly">Assembly</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label>Line</ion-label>
            <ion-select name="line" [(ngModel)]="line">
                <ion-option value="Line 1">Line 1</ion-option>
                <ion-option value="Line 2">Line 2</ion-option>
                <ion-option value="Line 3">Line 3</ion-option>
            </ion-select>
        </ion-item>
      
        <ion-item>
            <ion-label>Requsition To</ion-label>
            <ion-input type="text" [(ngModel)]="reqTo" name="reqTo"></ion-input>
        </ion-item>

        <button ion-button type="submit" block>Send Requsition</button>
      </form>
</ion-content>
