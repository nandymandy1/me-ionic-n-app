<ion-header>

  <ion-navbar>
    <ion-title>Issue Requsition</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="validate()">
    <ion-item>
      <ion-label>Design Number</ion-label>
      <ion-input type="text" [(ngModel)]="d_no" name="d_no"></ion-input>

    </ion-item>
    
    <ion-item>
        <ion-label>Issued Quantity</ion-label>
        <ion-input type="number" [(ngModel)]="i_qty" name="i_qty"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Rate</ion-label>
      <ion-input type="number" [(ngModel)]="rate" name="rate"></ion-input>
    </ion-item>

    <button ion-button type="submit" block>Issue Requsition</button>
  </form>
</ion-content>
