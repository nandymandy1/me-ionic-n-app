<ion-header>
  <ion-navbar color="sprimary">
    <ion-title>
      Requsitions Manager
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <br>
  <ion-card>
    <ion-card-header>
      Requsitions
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <button ion-item color="secondary" (click)="sendReqs()">
          <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
          &nbsp;&nbsp;Send Requsitions
        </button>
        <br>
        <button ion-item color="danger" (click)="showReqs()">
          <ion-icon ios="ios-albums" md="md-albums"></ion-icon>
          &nbsp;&nbsp;Show Requsitions
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
